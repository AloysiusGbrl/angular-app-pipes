<p-panel header="Pipes numéricos" class="p-1">
  <h1>Pipes Básicos</h1>
  <p>
    Pipes incluídos en Angular - Usualemente en el Common Moduel
  </p>
</p-panel>

<div class="grid">
  <div class="col-12 md:col-4">
    <p-card header="Ventas netas">
      {{ totalSells + 1235 | number:'1.2-2' }}
    </p-card>
  </div>

  <div class="col-12 md:col-4">
    <p-card header="Ventas brutas">
      {{ totalSells | currency:'MXN':'symbol-narrow':'1.4-4' }}
    </p-card>
  </div>

  <div class="col-12 md:col-4">
    <p-card header="Ganancia porcentual">
      {{ percent | percent:'1.2-2' }}
    </p-card>
  </div>
</div>
